      tags:
        - Messages
      summary: Enviar Mensaje Directo
      description: Env칤a mensajes usando API Key (sin autenticaci칩n JWT)
      operationId: sendMessageDirect
      security:
        - apiKeyAuth: []
      servers:
        - url: https://{subdominio}
      parameters:
        - name: number
          in: path
          required: true
          description: N칰mero de tel칠fono del dispositivo
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageDirectRequest'
      responses:
        '200':
          description: Mensaje enviado

  # ==========================================
  # CAMPAIGNS
  # ==========================================
  /api/campaigns/manual:
    post:
      tags:
        - Campaigns
      summary: Crear Campa침a Manual
      description: Crea una campa침a de mensajer칤a masiva
      operationId: createManualCampaign
