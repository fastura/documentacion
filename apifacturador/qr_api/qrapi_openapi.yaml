openapi: 3.0.3
info:
  title: QRAPI - Sistema de Mensajer칤a WhatsApp
  description: |
    API completa para gesti칩n de mensajer칤a WhatsApp con soporte multi-tenant.
    
    La API permite gestionar:
    - Autenticaci칩n de Resellers y Tenants
    - Planes de suscripci칩n
    - Gesti칩n de Tenants (clientes)
    - Dispositivos WhatsApp
    - Env칤o de mensajes
    - Campa침as de marketing
  version: 1.0.0
  contact:
    name: Soporte QRAPI
    url: https://qr.buho.la

servers:
  - url: http://{dominio}
    description: Servidor Reseller
    variables:
      dominio:
        default: qr.buho.la
        description: Dominio del servidor reseller
  - url: https://{subdominio}
    description: Servidor Tenant
    variables:
      subdominio:
        default: tenant.qr.buho.la
        description: Subdominio del tenant

tags:
  - name: Auth - Reseller
    description: Autenticaci칩n para resellers
  - name: Auth - Tenant
    description: Autenticaci칩n para tenants
  - name: Plans
    description: Gesti칩n de planes de suscripci칩n
  - name: Tenants
    description: Gesti칩n de tenants (clientes)
  - name: Devices
    description: Gesti칩n de dispositivos WhatsApp
  - name: Messages
    description: Env칤o de mensajes
  - name: Campaigns
    description: Gesti칩n de campa침as de marketing
  - name: Groups
    description: Gesti칩n de grupos de contactos

security:
  - bearerAuth: []

paths:
  /auth/login:
    post:
      tags:
        - Auth - Reseller
      summary: Login de Reseller
      description: Autentica un usuario reseller y retorna un token JWT
      operationId: resellerLogin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: admin@qr.buho.la
              password: bh0yJj2C
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
      x-codeSamples:
        - lang: javascript
          label: Fetch
          source: |
            const url = 'http://qr.buho.la/auth/login';
            
            const data = {
              email: 'admin@qr.buho.la',
              password: 'bh0yJj2C'
            };
            
            fetch(url, {
              method: 'POST',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        
        - lang: python
          label: Requests
          source: |
            import requests
            
            url = "http://qr.buho.la/auth/login"
            
            data = {
                "email": "admin@qr.buho.la",
                "password": "bh0yJj2C"
            }
            
            response = requests.post(url, json=data, headers={'Accept': 'application/json'})
            print(response.json())
        
        - lang: php
          label: cURL
          source: |
            <?php
            $url = 'http://qr.buho.la/auth/login';
            
            $data = [
                'email' => 'admin@qr.buho.la',
                'password' => 'bh0yJj2C'
            ];
            
            $ch = curl_init($url);
            curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
            curl_setopt($ch, CURLOPT_POST, true);
            curl_setopt($ch, CURLOPT_POSTFIELDS, json_encode($data));
            curl_setopt($ch, CURLOPT_HTTPHEADER, [
                'Accept: application/json',
                'Content-Type: application/json'
            ]);
            
            $response = curl_exec($ch);
            curl_close($ch);
            echo $response;
            ?>

  /api/auth/verify_token:
    post:
      tags:
        - Auth - Reseller
      summary: Verificar token de Reseller
      description: Verifica la validez de un token JWT
      operationId: resellerVerifyToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - api_token
              properties:
                api_token:
                  type: string
                  description: Token JWT a verificar
            example:
              api_token: eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9...
      responses:
        '200':
          description: Token v치lido
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/auth/register:
    post:
      tags:
        - Auth - Reseller
      summary: Registrar Reseller
      description: Crea una nueva cuenta de reseller
      operationId: resellerRegister
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              email: demo9@gmail.com
              name: demo9
              password: '12345678'
              password_confirmation: '12345678'
      responses:
        '201':
          description: Registro exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '422':
          $ref: '#/components/responses/ValidationError'

  /api/auth/logout:
    get:
      tags:
        - Auth - Reseller
      summary: Logout de Reseller
      description: Cierra la sesi칩n del reseller
      operationId: resellerLogout
      responses:
        '200':
          description: Logout exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logout exitoso

  /api/login:
    post:
      tags:
        - Auth - Tenant
      summary: Login de Tenant
      description: Autentica un usuario tenant y retorna un token JWT
      operationId: tenantLogin
      security: []
      servers:
        - url: https://{subdominio}
          variables:
            subdominio:
              default: tenant.qr.buho.la
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: demo@gmail.com
              password: '123456'
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/verify_token:
