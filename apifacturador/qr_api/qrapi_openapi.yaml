      servers:
        - url: https://{subdominio}
          variables:
            subdominio:
              default: tenant.qr.buho.la
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la campa침a
          schema:
            type: integer
      responses:
        '200':
          description: Detalles de la campa침a
          content:
            application/json:
              schema:
