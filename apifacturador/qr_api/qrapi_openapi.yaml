components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtenido del login
    
    apiKeyAuth:
      type: apiKey
      in: header
      name: apikey
      description: API Key para autenticaci칩n directa

  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: admin@qr.buho.la
        password:
          type: string
          format: password
          example: password123

    LoginResponse:
      type: object
      properties:
        access_token:
          type: string
          description: Token JWT
        token_type:
          type: string
          example: Bearer
        expires_in:
          type: integer
          description: Tiempo de expiraci칩n en segundos
        user:
          $ref: '#/components/schemas/User'

    RegisterRequest:
      type: object
      required:
        - email
        - name
        - password
        - password_confirmation
      properties:
        email:
          type: string
          format: email
        name:
          type: string
        password:
          type: string
          format: password
          minLength: 8
        password_confirmation:
          type: string
          format: password

    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Plan:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        is_free:
          type: boolean
        price:
          type: number
          format: float
        limit_devices:
          type: integer
        limit_messages:
          type: integer
        limit_contacts:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
