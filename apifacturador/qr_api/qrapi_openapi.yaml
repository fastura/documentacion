      summary: Verificar token de Tenant
      description: Verifica la validez de un token JWT de tenant
      operationId: tenantVerifyToken
      servers:
        - url: https://{subdominio}
          variables:
            subdominio:
              default: tenant.qr.buho.la
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - api_token
              properties:
                api_token:
                  type: string
      responses:
        '200':
          description: Token v치lido
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'

  /api/plan/list:
