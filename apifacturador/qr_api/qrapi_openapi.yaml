openapi: 3.0.3
info:
  title: QRAPI Documentation
  description: |
    API para gesti칩n de WhatsApp con arquitectura multi-tenant.
    
    ## Dominios
    - **Reseller/Admin**: `{{dominio}}` - Gesti칩n de tenants, planes y configuraci칩n general
    - **Tenant**: `{{subdominio}}` - Operaciones espec칤ficas de cada cliente (dispositivos, mensajes, campa침as)
    
    ## Autenticaci칩n
    La API utiliza Bearer Token (JWT) para autenticaci칩n. Obt칠n el token mediante el endpoint de login correspondiente.
  version: 1.0.0
  contact:
    name: QRAPI Support
    
servers:
  - url: https://{dominio}
    description: Servidor Reseller/Admin
    variables:
      dominio:
        default: qr.buho.la
        description: Dominio principal del sistema
  - url: https://{subdominio}
    description: Servidor Tenant
    variables:
      subdominio:
        default: demo.qr.buho.la
        description: Subdominio del tenant

tags:
  - name: Auth - Reseller
    description: Autenticaci칩n para administradores y resellers
    x-displayName: 游댏 Auth Reseller
  - name: Auth - Tenant
    description: Autenticaci칩n para usuarios tenant
    x-displayName: 游댏 Auth Tenant
  - name: Plans
    description: Gesti칩n de planes de servicio
    x-displayName: 游늶 Planes
  - name: Tenants
    description: Gesti칩n de clientes/tenants
    x-displayName: 游끽 Tenants
  - name: Devices
    description: Gesti칩n de dispositivos WhatsApp
    x-displayName: 游님 Dispositivos
  - name: Messages
    description: Env칤o de mensajes
    x-displayName: 游눫 Mensajes
  - name: Campaigns
    description: Gesti칩n de campa침as masivas
    x-displayName: 游닉 Campa침as

x-tagGroups:
  - name: Administraci칩n
    tags:
      - Auth - Reseller
      - Plans
      - Tenants
  - name: Operaciones Tenant
    tags:
      - Auth - Tenant
      - Devices
      - Messages
      - Campaigns

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtenido del endpoint de login
    apiKeyAuth:
      type: apiKey
      in: header
      name: apikey
      description: API Key para acceso directo

  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: admin@qr.buho.la
        password:
          type: string
          format: password
          example: bh0yJj2C

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        api_token:
          type: string
          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9...
        user:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            email:
              type: string

    Plan:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Plan Premium
        is_free:
          type: boolean
          example: false
        price:
          type: number
          format: float
          example: 49.99
        description:
          type: string
          example: Plan con todas las funcionalidades
        limit_devices:
          type: integer
          example: 10
        limit_messages:
          type: integer
          example: 5000
        limit_contacts:
          type: integer
          example: 1000

    CreatePlanRequest:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
          example: Plan Premium
        is_free:
          type: boolean
          example: false
        price:
          type: number
          format: float
          example: 49.99
        description:
          type: string
          example: Plan con todas las funcionalidades
        limit_devices:
          type: integer
          example: 10
        limit_messages:
          type: integer
          example: 5000
        limit_contacts:
          type: integer
          example: 1000

    Tenant:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 31845898-ba4b-4b59-b932-a6d34730cc55
        name:
          type: string
          example: EmpresaDemo
        domain:
          type: string
          example: demo.qr.buho.la
        active:
          type: boolean
          example: true
        plan:
          $ref: '#/components/schemas/Plan'

    CreateTenantRequest:
      type: object
      required:
        - name
        - domain
        - email
        - password
        - plan_id
      properties:
        name:
          type: string
          example: EmpresaDemo
        domain:
          type: string
          example: demo
          description: Subdominio (se agregar치 autom치ticamente .qr.buho.la)
        email:
          type: string
          format: email
          example: admin@empresa.com
        password:
          type: string
          format: password
          example: "123456"
        plan_id:
          type: integer
          example: 1

    Device:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Mi Dispositivo
        phone:
          type: string
          example: "51987654321"
        status:
          type: string
          enum: [connected, disconnected, pending]
          example: connected

    CreateDeviceRequest:
      type: object
      required:
        - name
        - phone
      properties:
        name:
          type: string
          example: Mi Dispositivo
        phone:
          type: string
          example: "51987654321"

    SendTextRequest:
      type: object
      required:
        - number
        - text
      properties:
        number:
          type: string
          example: "51929088138"
        text:
          type: string
          example: Hola desde la API

    SendMessageDirectRequest:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          enum: [sendText]
          example: sendText
        payload:
          type: object
          properties:
            number:
              type: string
              example: "51929088138"
            text:
              type: string
              example: Hola desde el gateway 游녦

    Campaign:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        status:
          type: string
          enum: [pending, processing, completed, failed]
        total_messages:
          type: integer
        sent_messages:
          type: integer
        failed_messages:
          type: integer

    CreateManualCampaignRequest:
      type: object
      required:
        - title
        - groups
        - message
      properties:
        title:
          type: string
          example: Campa침a de prueba
        groups:
          type: array
          items:
            type: integer
          example: [1, 2]
        message:
          type: string
          example: Hola, este es un mensaje de prueba.
        schedule_at:
          type: string
          format: date-time
          example: "2025-10-01 10:00:00"
        attach_pdf:
          type: string
          nullable: true

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Error description
        errors:
          type: object
          additionalProperties: true

paths:
  # ==========================================
  # AUTH - RESELLER
  # ==========================================
  /auth/login:
    post:
      tags:
        - Auth - Reseller
      summary: Login Reseller
      description: Autenticaci칩n para administradores y resellers
      operationId: resellerLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Credenciales inv치lidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: JavaScript
          label: Fetch
          source: |
            const response = await fetch('https://{{dominio}}/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              },
              body: JSON.stringify({
                email: 'admin@qr.buho.la',
                password: 'bh0yJj2C'
              })
            });
            const data = await response.json();
            console.log(data.api_token);
        - lang: JavaScript
          label: Axios
          source: |
            const axios = require('axios');
            
            const { data } = await axios.post('https://{{dominio}}/auth/login', {
              email: 'admin@qr.buho.la',
              password: 'bh0yJj2C'
            }, {
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              }
            });
            console.log(data.api_token);
        - lang: Node.js
          source: |
            const https = require('https');
            
            const postData = JSON.stringify({
              email: 'admin@qr.buho.la',
              password: 'bh0yJj2C'
            });
            
            const options = {
              hostname: '{{dominio}}',
              path: '/auth/login',
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'Content-Length': postData.length
              }
            };
            
            const req = https.request(options, (res) => {
              let data = '';
              res.on('data', (chunk) => { data += chunk; });
              res.on('end', () => {
                const response = JSON.parse(data);
                console.log(response.api_token);
              });
            });
            
            req.write(postData);
            req.end();
        - lang: PHP
          source: |
            <?php
            $url = 'https://{{dominio}}/auth/login';
            $data = [
                'email' => 'admin@qr.buho.la',
                'password' => 'bh0yJj2C'
            ];
            
            $ch = curl_init($url);
            curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
            curl_setopt($ch, CURLOPT_POST, true);
            curl_setopt($ch, CURLOPT_POSTFIELDS, json_encode($data));
            curl_setopt($ch, CURLOPT_HTTPHEADER, [
                'Content-Type: application/json',
                'Accept: application/json'
            ]);
            
            $response = curl_exec($ch);
            curl_close($ch);
            
            $result = json_decode($response, true);
            echo $result['api_token'];
        - lang: Python
          source: |
            import requests
            
            url = 'https://{{dominio}}/auth/login'
            data = {
                'email': 'admin@qr.buho.la',
                'password': 'bh0yJj2C'
            }
            
            response = requests.post(url, json=data, headers={
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            })
            
            result = response.json()
            print(result['api_token'])

  /api/auth/verify_token:
    post:
      tags:
        - Auth - Reseller
      summary: Verificar Token
      description: Verifica la validez de un token JWT
      operationId: verifyResellerToken
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - api_token
              properties:
                api_token:
                  type: string
                  description: El mismo token que se env칤a en el header Authorization
      responses:
        '200':
          description: Token v치lido
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: true
                  user:
                    type: object
        '401':
          description: Token inv치lido o expirado
      x-codeSamples:
        - lang: JavaScript
          label: Fetch
          source: |
            const token = 'eyJ0eXAiOiJKV1QiLCJhbGci...';
            
            const response = await fetch('https://{{dominio}}/api/auth/verify_token', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              },
              body: JSON.stringify({ api_token: token })
            });
            const data = await response.json();

  /api/auth/logout:
    get:
      tags:
        - Auth - Reseller
      summary: Logout
      description: Invalida el token actual
      operationId: resellerLogout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout exitoso
        '401':
          description: No autorizado

  # ==========================================
  # AUTH - TENANT
  # ==========================================
  /api/login:
