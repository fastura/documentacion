              },
              body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log(data));

  /api/campaigns/list:
    get:
      tags:
        - Campaigns
      summary: Listar campa침as
      description: Obtiene la lista de campa침as creadas
      operationId: listCampaigns
      servers:
        - url: https://{subdominio}
          variables:
            subdominio:
