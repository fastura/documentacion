        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
                - question
                - options
              properties:
                number:
                  type: string
                question:
                  type: string
                options:
                  type: array
                  items:
                    type: string
                selectableCount:
                  type: integer
                  default: 1
      responses:
        '201':
          description: Encuesta enviada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    SendResult:
      type: object
      properties:
        key:
          type: object
        message:
          type: object
        messageTimestamp:
          type: integer