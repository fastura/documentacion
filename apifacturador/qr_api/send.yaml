    Todos los endpoints usan el n칰mero de destino (`number` o `remoteJid`) y requieren autenticaci칩n Bearer.
  version: 1.0.0
  contact:
    name: Soporte QRAPI
    url: https://qr.buho.la

servers:
  - url: https://{subdominio}.qr.buho.la
    description: Servidor Tenant (multi-tenant)
    variables:
      subdominio:
        default: tenant
        description: Subdominio del tenant

security:
  - bearerAuth: []

tags:
  - name: Send Message
    description: Operaciones para enviar diferentes tipos de mensajes a chats individuales

paths:
  /api/message/sendText:
    post:
      tags:
        - Send Message
      summary: Enviar mensaje de texto
      description: Env칤a un mensaje de texto simple con opciones de delay (simular escritura) y mention.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
                - text
              properties:
                number:
                  type: string
                  example: "51987654321"
                  description: N칰mero de destino (sin @s.whatsapp.net)
                text:
                  type: string
                  example: "춰Hola! 쮺칩mo est치s hoy?"
                delay:
                  type: integer
                  example: 1500
                  description: Retraso en ms para simular escritura
                mention:
                  type: array
                  items:
                    type: string
                  description: N칰meros a mencionar (@)
      responses:
        '201':
          description: Mensaje enviado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  sendResult:
                    type: object
                    description: Detalles del mensaje enviado (key, messageTimestamp, etc.)

  /api/message/sendImage:
    post:
      tags:
        - Send Message
      summary: Enviar imagen
      description: Env칤a una imagen por URL o base64 con caption opcional.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
                - media
              properties:
                number:
                  type: string
                  example: "51987654321"
                media:
                  type: string
                  description: URL p칰blica o base64 de la imagen
                  example: "https://example.com/foto.jpg"
                caption:
                  type: string
                  example: "Esta es mi foto favorita"
      responses:
        '201':
          description: Imagen enviada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true

  /api/message/sendVideo:
    post:
      tags:
        - Send Message
      summary: Enviar video
      description: Env칤a un video por URL o base64 (con opci칩n de gifPlayback).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
                - media
              properties:
                number:
                  type: string
                  example: "51987654321"
                media:
                  type: string
                  description: URL o base64 del video
                caption:
                  type: string
                gifPlayback:
                  type: boolean
                  default: false
      responses:
        '201':
          description: Video enviado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true

  /api/message/sendDocument:
    post:
      tags:
        - Send Message
      summary: Enviar documento/archivo
      description: Env칤a cualquier archivo (PDF, ZIP, DOC, etc.) con filename y caption.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
                - media
                - fileName
              properties:
                number:
                  type: string
                  example: "51987654321"
                media:
                  type: string
                  description: URL o base64 del archivo
                fileName:
                  type: string
                  example: "contrato.pdf"
                caption:
                  type: string
      responses:
        '201':
          description: Documento enviado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true

  /api/message/sendAudio:
    post:
      tags:
        - Send Message
      summary: Enviar audio o nota de voz
      description: Env칤a audio o PTT (push-to-talk).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
                - audio
              properties:
                number:
                  type: string
                  example: "51987654321"
                audio:
                  type: string
                  description: URL o base64 del audio
                ptt:
                  type: boolean
                  default: true
                  description: true = enviar como nota de voz
      responses:
        '201':
          description: Audio enviado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true

  /api/message/sendSticker:
    post:
      tags:
        - Send Message
      summary: Enviar sticker
      description: Env칤a un sticker est치tico o animado.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
                - media
              properties:
                number:
                  type: string
                  example: "51987654321"
                media:
                  type: string
                  description: URL o base64 del sticker (webP)
      responses:
        '201':
          description: Sticker enviado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true

  /api/message/sendLocation:
