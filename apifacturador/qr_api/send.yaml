        - Send Message
      summary: Enviar tarjeta de contacto
      description: Env칤a vCard con nombre y n칰mero.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
                - contact
              properties:
                number:
                  type: string
                  example: "51987654321"
                contact:
                  type: object
                  properties:
                    name:
                      type: string
                    number:
                      type: string
      responses:
        '201':
          description: Contacto enviado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true

  /api/message/sendReaction:
