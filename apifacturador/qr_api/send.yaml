        - Send Message
      summary: Enviar ubicaci칩n
      description: Env칤a una ubicaci칩n con nombre y direcci칩n opcionales.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - number
                - latitude
                - longitude
              properties:
                number:
                  type: string
                  example: "51987654321"
                latitude:
                  type: number
                  example: -12.0464
                longitude:
                  type: number
                  example: -77.0428
                name:
                  type: string
                address:
                  type: string
      responses:
        '201':
          description: Ubicaci칩n enviada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true

  /api/message/sendContact:
