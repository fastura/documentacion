openapi: 3.0.3

info:
  title: QRAPI - Send Message API
  description: |
    API para el env칤o de mensajes individuales (chats 1:1) en un entorno multi-tenant.

    Incluye todos los tipos de mensajes soportados por WhatsApp:
    - Texto simple
