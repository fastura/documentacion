      description: Agrega una reacci칩n a un mensaje espec칤fico.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - key
                - reaction
              properties:
                key:
                  type: object
                  properties:
                    remoteJid:
                      type: string
                    id:
                      type: string
